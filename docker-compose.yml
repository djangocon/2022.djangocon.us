version: "3"

services:
  jekyll:
    image: jekyll/jekyll:latest
    command: jekyll serve --drafts --force_polling --watch --port 8000
    environment:
      - BUNDLE_PATH=/usr/local/bundle
    expose:
      - 8000
    ports:
      - 8000:8000
    volumes:
      - .:/srv/jekyll:cached
      - ./.vendor/bundle:/usr/local/bundle:cached
